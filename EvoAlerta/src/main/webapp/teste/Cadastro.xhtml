<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</h:head>
<h:body>
	
	<h:form>
	<p:messages autoUpdate="true"/>
	
		<p:outputLabel value="nome completo"/>
